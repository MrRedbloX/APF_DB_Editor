<div id="inscription" ng-controller="signupController" ng-init="annuaire">
  <center>
    <form>
      <p class="petit_titre">Inscription</p>
      <p>Nom d'utilisateur</p>
      <input type="text" name="var1" required id="user" />
      <p>Nom</p>
      <input type="text" required id="nom" />
      <p>Prénom</p>
      <input type="text" required id="prenom" />
      <br/><p>Adresse Email</p>
      <input type="email" name="var2" required id="mail"/>
      <br/><p>Mot de passe</p>
      <input type="password" name="var3" required id="pass"/>
      <br/><input type="button" value="Créer un compte" ng-click="create_login()"/>
    </form>
  </center>
  <div id="annuaire"></div>
</div>
