<div id="columnsDisplayArea" ng-controller="columnsDisplayAreaController">
  <table id="tableColumnsDisplay" class="table table-bordered">
    <thead>
      <tr>
        <th ng-repeat="col in columns">{{col}}</th>
      </tr>
    </thead>
    <tbody>
      <tr id="{{tuple.values}}" ng-repeat="tuple in tuples" onclick="isRowSelected(id)" class="hoverTable">
        <td ng-repeat="val in tuple.values">{{val}}</td>
      </tr>
    </tbody>
  </table>
</div>
