<div id="reset_passwd" ng-controller="resetController">
  <center>
    <h3 class="petit_titre">Reset password</h3>
    <br />
    <form class="form-control" style="width: 30%;">
      <label>Username</label>
      <input class="form-control" type="text" required id="user" />
      <label>Email</label>
      <input class="form-control" type="text" required id="mail" />
      <label>Password</label>
      <input class="form-control" type="text" required id="username" />
      <label>Confirm password</label>
      <input class="form-control" type="text" required id="pass" />

      <br/><button type="button" class="btn btn-info" ng-click="verif()">Reset</button>
    </form>
  </center>
</div>
