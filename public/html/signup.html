<div id="inscription" ng-controller="signupController">
  <center>
    <h3 class="petit_titre">Register</h3>
    <form class="form-control" style="width: 30%;">
      <label>Username</label>
      <input class="form-control" type="text" name="var1" required id="user" />
      <label>Last Name</label>
      <input class="form-control" type="text" required id="nom" />
      <label>Fist Name</label>
      <input class="form-control" type="text" required id="prenom" />
      <p>Email</p>
      <input class="form-control" type="email" name="var2" required id="mail"/>
      <label>Password</label>
      <input class="form-control" type="password" name="var3" required id="pass"/>
      <label>Retype your password</label>
      <input class="form-control" type="password" name="var4" required id="repass"/>
      <button type="button" class="btn btn-info" ng-click="checkInfo()">Create an account</button>
      <br/><a href="#!/login">Log in</a>
    </form>
  </center>
  <div id="annuaire"></div>
  <div id="annuaire1"></div>
</div>
