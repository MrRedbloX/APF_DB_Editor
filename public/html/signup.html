<div id="inscription" ng-controller="signupController">
  <center>
    <h3 class="petit_titre">Register</h3>
    <form class="form-control" style="width: 30%;">
      <p>Username</p>
      <input type="text" name="var1" required id="user" />
      <p>Last Name</p>
      <input type="text" required id="nom" />
      <p>Fist Name</p>
      <input type="text" required id="prenom" />
      <br/><p>Email</p>
      <input type="email" name="var2" required id="mail"/>
      <br/><p>Password</p>
      <input type="password" name="var3" required id="pass"/>
      <br/><p>Retype your password</p>
      <input type="password" name="var4" required id="repass"/>
      <br/><input type="button" value="Create an account" ng-click="checkInfo()"/>
      <br/><a href="#!/login">Log in</a>
    </form>
  </center>
  <div id="annuaire"></div>
  <div id="annuaire1"></div>
</div>
