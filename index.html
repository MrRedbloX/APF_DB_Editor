<!doctype html>
<html lang="en" ng-app="DBEditorAPF">
<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="js/vakata-jstree-0097fab/dist/themes/default/style.min.css">
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-route/angular-route.min.js"></script>
  <script src="js/vakata-jstree-0097fab/dist/jstree.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/script.js"></script>
</head>
<body>
  <header class="container">
    <h1>APF Project Databases Editor</h1>
    <h2 class="topRight">Orange Business Services</h2>
  </header>
  <div id="databasesArea" class="treeArea">
    <div id="treeDatabaseArea"  class="relative" ng-controller="treeDatabaseAreaController">
      <ul ng-repeat="db in databases">
         <li><a class="inactiveLink">{{db.name}}</a>
           <ul ng-repeat="tab in db.table">
             <li id="{{db.name}};{{tab.name}}" onclick="isTableSelected(id)">{{tab.name}}</li>
           </ul>
         </li>
       </ul>
    </div>
    <div id="databasesButtonArea" class="relative" ng-controller="buttonAreaController">
      <button id="displayButton" ng-click="display()" onclick="location.href='#!display';" class="paddingRigth">Display</button>
      <button id="clearButton" ng-click="clear()" onclick="location.href='#!';">Clear</button>
    </div>
  </div>
  <div class="displayArea">
    <div ng-view></div>
    <div id="secondButtonsArea" ng-controller='buttonAreaController'>
      <button id="addButton" ng-click="add()" onclick="location.href='#!add';" class="paddingRigth"><a>Add</button>
      <button id="modifyButton" ng-click="modify()" onclick="location.href='#!modify';" class="paddingRigth">Modify</button>
      <button id="deleteButton" ng-click="delete()">Delete</button>
    </div>
  </div>
  <footer>

  </footer>
</body>
</html>
